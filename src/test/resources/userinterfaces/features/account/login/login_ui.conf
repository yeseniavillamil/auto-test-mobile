login {
  username {
    name = "username"
    selector {
      android = "//*[@resource-id='emailSignIn']"
      ios = "//input[@id='email']"
    }
  }

  password {
    name = "password"
    selector {
      android = "//*[@resource-id='passwordSignIn']"
      ios = "//input[@id='email']"
    }
  }

  signin {
    name = "signin"
    selector {
      android = "//android.view.ViewGroup[./*[@resource-id='signInButton']]"
      ios = "//input[@id='email']"
    }
  }

  info {
    name = "message info"
    selector {
      android = "//android.view.ViewGroup[@resource-id='nicknameMessageBox']"
      ios = "//input[@id='email']"
    }
  }
}


