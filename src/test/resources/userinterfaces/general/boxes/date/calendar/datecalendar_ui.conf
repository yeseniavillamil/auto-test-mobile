boxes {
  datecalendar {
    name = "date calendar"
    selector = "{0}//div[./p[text()='MM/DD/YYYY']]"

    back years {
      name = "go to back years"
      selector = "{0}//div[@class='vuejs3-datepicker__calendar vuejs3-green'][@style='position: static;']//*[@class='prev']"
    }

    change view {
      to month {
        name = "view months"
        selector = "//*[@class='day__month_btn up']"
      }
      to years {
        name = "view years"
        selector = "//*[@class='month__year_btn up']"
      }
    }

    year {
      name = "year"
      selector = "{0}//*[text()='{1}']"
    }

    month {
      name = "month"
      selector = "{0}//*[@class='cell month'][{1}]"
    }

    day {
      name = "day"
      selector = "{0}//*[text()='{1}']"
    }
  }
}


