# Dispositivo virtual (Emulador) a traves de AndroidStudio, AVD: Android Virtual Device
# Capacidades de appium exclusivas del dispositivo
{

  # Plataforma ANDROID
  include "../../platforms/android.conf"

  isRealMobile = false
  platformVersion = "15.0"
  deviceName = "Medium phone api 35"
  udid = emulator-5554

  # App a desinstalar como primer paso del escenario
  uninstallOtherPackages = "#{appium.appPackage}"
}

